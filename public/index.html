<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
  
    <!-- custom CSS -->
    <link rel="stylesheet" href="actors.css">

    <title>All Actors</title>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="index.js" defer></script>;
</head>
<body>

<!-- nav bar-->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">Movie Central</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only"></span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Movies</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Actors</a>
      </li>
    </ul>
  </div>
</nav>

  <!--jumbotron-->
  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Welcome to Actors Central</h1>
      <p class="lead">This is the best directory of actors.</p>
    </div>
  </div>

  <!-- Cards -->

  <div class="row">
    <div class="col-sm-3">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Billy Crystal</h2>
          <p class="card-text">Known for SNL</p>
          <a href="#" class="btn btn-clickhere">Click here.</a>
          <img src="BillyCrystal.jpeg" alt="Billy Crystal" width=150px auto>
        </div>
      </div>
    </div>
    <div class="col-sm-3">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Julia Roberts</h2>
          <p class="card-text">Known for Pretty Woman.</p>
          <a href="#" class="btn btn-clickhere btn-lg">Click here.</a>
          <img src="download.jpeg" alt="Pretty Woman">
          <img src="Julia_Roberts_2011_Shankbone.jpeg" alt="Julia Roberts" width=200px auto>
        </div>
      </div>
    </div>
  </div>
  <div>
    <div class="col-sm-3">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title">Brad Pitt</h2>
          <p class="card-text">Known for Once Upon a Time in Hollywood.</p>
          <img src="bradpitt.jpeg" alt="Brad Pitt">
          <a href="#" class="btn btn-clickhere btn-lg">Click here.</a>
        </div>
      </div>
    </div>
  </div>
  <div>
    <button type="button" class="btn btn-outline-top">Top</button>
  </div>

  
</body>
</html>
